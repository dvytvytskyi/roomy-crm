<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Owner Edit</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #f97316; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #ea580c; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .error { color: red; margin-top: 5px; }
        .success { color: green; margin-top: 5px; }
        .loading { color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Owner Edit Functionality</h1>
        
        <div class="form-group">
            <label>API Base URL:</label>
            <input type="text" id="apiUrl" value="http://5.223.55.121:3001/api" readonly>
        </div>
        
        <div class="form-group">
            <label>User ID:</label>
            <input type="text" id="userId" value="cmg6ax5z2000yal7boyvbq8rd" readonly>
        </div>
        
        <div class="form-group">
            <label>Access Token:</label>
            <input type="text" id="accessToken" value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJjbWc2YXg1ejIwMDB5YWw3Ym95dmJxOHJkIiwiZW1haWwiOiJ0ZXN0b3duZXJAcm9vbXkuY29tIiwicm9sZSI6Ik9XTkVSIiwiaWF0IjoxNzU5MjIxMjY4LCJleHAiOjE3NTkyMjIxNjh9.rmrZBMtLKLGyPiQ1k-FBaB5HcJeymzATLBNAAw30Ywg" readonly>
        </div>
        
        <h2>Update Owner Data</h2>
        
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" id="firstName" value="John">
        </div>
        
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" id="lastName" value="Smith">
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="testowner@roomy.com">
        </div>
        
        <div class="form-group">
            <label>Phone:</label>
            <input type="tel" id="phone" value="+44 987 654 321">
        </div>
        
        <div class="form-group">
            <label>Status:</label>
            <select id="status">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>
        
        <button onclick="updateOwner()" id="updateBtn">Update Owner</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function updateOwner() {
            const btn = document.getElementById('updateBtn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'Updating...';
            result.innerHTML = '<div class="loading">Updating owner data...</div>';
            
            try {
                const apiUrl = document.getElementById('apiUrl').value;
                const userId = document.getElementById('userId').value;
                const token = document.getElementById('accessToken').value;
                
                const ownerData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    status: document.getElementById('status').value
                };
                
                const response = await fetch(`${apiUrl}/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(ownerData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="success">
                            <h3>Success!</h3>
                            <p>Owner updated successfully</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            <h3>Error!</h3>
                            <p>${data.error?.message || 'Unknown error'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <h3>Network Error!</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Update Owner';
            }
        }
    </script>
</body>
</html>
