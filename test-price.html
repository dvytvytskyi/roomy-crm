<!DOCTYPE html>
<html>
<head>
    <title>PriceLab Test</title>
</head>
<body>
    <h1>PriceLab API Test</h1>
    <div id="result"></div>
    <button onclick="testPriceLab()">Test PriceLab API</button>

    <script>
        async function testPriceLab() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';
            
            try {
                const response = await fetch('https://api.pricelabs.co/v1/listing_prices', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': 'tVygp3mB7UbvdGjlRnrVT2m3wU4rBryzvDfQ3Mce'
                    },
                    body: JSON.stringify({
                        listings: [
                            {
                                id: '67a392b7b8fa25002a065c6c',
                                pms: 'guesty',
                                dateFrom: '2025-10-04',
                                dateTo: '2025-10-04'
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Raw API response:', data);

                if (data && data.length > 0 && data[0].data && data[0].data.length > 0) {
                    const priceData = data[0].data[0];
                    resultDiv.innerHTML = `
                        <h2>Success!</h2>
                        <p><strong>Price:</strong> ${priceData.price} AED</p>
                        <p><strong>Date:</strong> ${priceData.date}</p>
                        <p><strong>Booking Status:</strong> ${priceData.booking_status}</p>
                        <p><strong>Demand:</strong> ${priceData.demand_desc}</p>
                    `;
                } else {
                    resultDiv.innerHTML = '<p>No price data found in response</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
